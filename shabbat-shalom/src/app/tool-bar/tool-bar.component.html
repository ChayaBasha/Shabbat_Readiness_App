
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <h1>
    <ul> <!-- this is the list of navigation buttons at the top -->
      <li><a href="/">Home</a></li>
      <li><a href="./checklist">Checklist</a></li>
      <!--the log in should change to log out if the user is logged in-->
      <li style ="float:right"><a *ngIf="!this.authService.isLoggedIn()" href="./login">Log In</a></li>
      <li style ="float:right"><a (click)="logout()" *ngIf="this.authService.isLoggedIn()">Log Out</a></li>
    </ul>
  </h1>
