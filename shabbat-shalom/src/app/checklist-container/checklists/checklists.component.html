<div class="checklistComponent">
    <h1 class="tilte"> My Checklists</h1>
        <div *ngIf="checklist$ | async as checklists">
            <ul class="checklist">
            <li *ngFor="let checklist of checklists">
                    {{ checklist.checklistName }}
                </li>
            </ul>    
        </div>
</div>
