<form name="form" [formGroup]="checklistForm" (ngSubmit)="addChecklist()">
    <div>
        <input
          class="input"
          type="checklistName"
          placeholder="Ckecklist Name"
          name="checklistName"
          formControlName="checklistName"
          required
        />
        <span style="color:red" *ngIf="f.submitted && !username.valid">
          <span *ngIf="submitted && f.username.errors"
            >Checklist Name is required.</span
          >
        </span>
        <span class="icon is-small is-left">
          <i
            class="fa fa-envelope"
            style="font-size: 28px; color: blue"
          ></i>
        </span>
    </div>
    
    <div>
      <input
        class="input"
        type="taskName"
        placeholder="task Name"
        name="taskName"
        formControlName="taskName"
        required
      />
      <span style="color:red" *ngIf="f.submitted && !username.valid">
        <span *ngIf="submitted && f.username.errors"
          >Task Name is required.</span
        >
      </span>
      <span class="icon is-small is-left">
        <i
          class="fa fa-envelope"
          style="font-size: 28px; color: blue"
        ></i>
      </span>
  </div>

  
    <input
      class="input"
      type="taskDuration"
      placeholder="enter number of minutes to complete task"
      name="taskDuration"
      formControlName="taskDuration"
      required
    />
    <span style="color:red" *ngIf="f.submitted && !username.valid">
      <span *ngIf="submitted && f.username.errors"
        >Duration is required.</span
      >
    </span>
    
    <!-- <app-task-form ></app-task-form -->

      <p class="control">
        <button [disabled]="loading" class="button is-success" (click)='addChecklist(this.checklistForm)'>
